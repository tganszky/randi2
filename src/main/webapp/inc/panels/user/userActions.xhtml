<ice:dataTable xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component" id="logTable" border="1"
	value="#{loginHandler.logEntries}" var="entry"
	style="float:left;" columnWidths="150px,150px,75px,75px,350px" cellpadding="0" scrollable="true" scrollHeight="400px">
	<ice:column id="column1">
		<f:facet name="header">
			<ice:outputText
				value="#{labels['pages.userEditPanel.actionsTab.time']}" id="timeH" />
		</f:facet>
		<ice:outputText value="#{entry.timeAsString}" />
	</ice:column>
	<ice:column id="column2">
		<f:facet name="header">
			<ice:outputText
				value="#{labels['pages.userEditPanel.actionsTab.user']}" id="userH" />
		</f:facet>
		<ice:outputText value="#{entry.username}" />
	</ice:column>
	<ice:column id="column3">
		<f:facet name="header">
			<ice:outputText
				value="#{labels['pages.userEditPanel.actionsTab.action']}"
				id="actionH" />
		</f:facet>
		<ice:outputText escape="false" value="#{entry.uiAction}" />
	</ice:column>
	<ice:column id="column4">
		<f:facet name="header">
			<ice:outputText
				value="#{labels['pages.userEditPanel.actionsTab.class']}"
				id="classH" />
		</f:facet>
		<ice:outputText value="#{entry.clazz.simpleName}" />
	</ice:column>
	<ice:column id="column5">
		<f:facet name="header">
			<ice:outputText
				value="#{labels['pages.userEditPanel.actionsTab.value']}"
				id="valueH" />
		</f:facet>
		<ice:outputText value="#{entry.uiName}" />
	</ice:column>
</ice:dataTable>
