<ice:panelGroup xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:panelSeries value="#{criterion.strata}" var="stratum">
		<ice:panelGrid columns="1">
			<ice:outputLabel
				value="#{labels['pages.strata.group']} #{stratum.groupNr}" />
			<ice:panelGrid columns="4">
				<ice:outputLabel value="#{labels['pages.strata.date.from']}" />
				<ice:outputText value="#{stratum.formatedDate1}"/>
				<ice:outputLabel value="#{labels['pages.strata.date.till']}" />
				<ice:outputText value="#{stratum.formatedDate2}"/>
			</ice:panelGrid>
		</ice:panelGrid>
	</ice:panelSeries>
</ice:panelGroup>
