<ice:panelGrid columns="1" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:panelGroup
		style="float:left; padding-left: 2px; padding-top: 5px; width: 450px;">
		<b class="b1"></b>
		<b class="b2"></b>
		<b class="b3"></b>
		<b class="b4"></b>
		<ice:panelGroup styleClass="contentb">
			<ice:panelGrid columns="1">
				<ice:outputLabel
					value="#{algorithms['de.randi2.model.randomization.UrnDesignConfig.name']}" />
				<ice:outputText
					value="#{algorithms['de.randi2.model.randomization.UrnDesignConfig.info']}" />
			</ice:panelGrid>
			<ice:panelGrid columns="1" style="margin-top:10px;">
				<ice:outputLabel value="#{labels['pages.urnR.configuration']}" />
			</ice:panelGrid>
			<ice:panelGrid columns="2" styleClass="verticalAlignTop">
				<ice:outputLabel value="#{labels['pages.urnR.initialCount']}" />
				<ice:inputText id="initialCount" size="31"
					value="#{trialHandler.currentObject.randomizationConfiguration.initializeCountBalls}"
					partialSubmit="true">
				</ice:inputText>
				<ice:outputLabel value="#{labels['pages.urnR.replacedBalls']}" />
				<ice:inputText id="replacedBalls" size="31"
					value="#{trialHandler.currentObject.randomizationConfiguration.countReplacedBalls}"
					partialSubmit="true">
				</ice:inputText>
			</ice:panelGrid>
		</ice:panelGroup>
		<b class="b4"></b>
		<b class="b3"></b>
		<b class="b2"></b>
		<b class="b1"></b>
	</ice:panelGroup>
	<ui:include src="/inc/panels/randomization/strata.xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets" />
</ice:panelGrid>
