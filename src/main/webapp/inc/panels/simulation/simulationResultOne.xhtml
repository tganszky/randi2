<div><ice:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:panelGrid columns="2" style="width: 550px;">
		<ice:panelCollapsible expanded="true" toggleOnClick="false">
			<f:facet name="header">
				<ice:outputLabel value="#{labels['pages.simulation.runs']}"></ice:outputLabel>
			</f:facet>
			<ice:outputLabel value="#{simulationHandler.simResult.amountRuns}" />
		</ice:panelCollapsible>
		<ice:panelCollapsible expanded="true" toggleOnClick="false">
			<f:facet name="header">
				<ice:outputLabel value="#{labels['pages.simulation.time']}"></ice:outputLabel>
			</f:facet>
			<ice:outputLabel value="#{simulationHandler.simResult.duration}" />
		</ice:panelCollapsible>
	</ice:panelGrid>
	<ice:panelGrid columns="3" style="width: 550px;">
		<ice:panelCollapsible expanded="true" toggleOnClick="false">
			<f:facet name="header">
				<ice:outputLabel
					value="#{labels['pages.simulation.minMarginalBal']}"></ice:outputLabel>
			</f:facet>
			<ice:outputLabel
				value="#{simulationHandler.simResult.marginalBalanceMin}" />
		</ice:panelCollapsible>
		<ice:panelCollapsible expanded="true" toggleOnClick="false">
			<f:facet name="header">
				<ice:outputLabel
					value="#{labels['pages.simulation.meanMarginalBal']}"></ice:outputLabel>
			</f:facet>
			<ice:outputLabel
				value="#{simulationHandler.simResult.marginalBalanceMean}" />
		</ice:panelCollapsible>
		<ice:panelCollapsible expanded="true" toggleOnClick="false">
			<f:facet name="header">
				<ice:outputLabel
					value="#{labels['pages.simulation.maxMarginalBal']}"></ice:outputLabel>
			</f:facet>
			<ice:outputLabel
				value="#{simulationHandler.simResult.marginalBalanceMax}" />
		</ice:panelCollapsible>
	</ice:panelGrid>
	<ice:panelCollapsible expanded="true" toggleOnClick="false"
		style="margin-left: 3px;">
		<f:facet name="header">
			<ice:outputLabel value="#{labels['pages.simulation.resultArms']}"></ice:outputLabel>
		</f:facet>

		<ice:panelSeries value="#{simulationHandler.simResult.simResultArms}"
			var="simArm">
			<ice:panelGrid columns="2" width="200px">
				<ice:outputLabel
					value="#{labels['treatmentArm.name']}:  #{simArm.arm.name}"
					style="color: red;" />
				<br />
				<ice:outputText
					value="#{labels['pages.simulation.min']} = #{simArm.min}" />
				<ice:outputText
					value="#{labels['pages.simulation.max']} = #{simArm.max}" />
				<ice:outputText
					value="#{labels['pages.simulation.mean']} = #{simArm.mean}" />
				<ice:outputText
					value="#{labels['pages.simulation.median']} = #{simArm.median}" />
			</ice:panelGrid>

		</ice:panelSeries>
	</ice:panelCollapsible>
</ice:panelGroup> <ice:commandButton xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	value="#{labels['pages.simulation.backTrialCreation']}"
	actionListener="#{randi2Page.simulateTrialBack}" /></div>
