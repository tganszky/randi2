<ice:form xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:panelTabSet style="font-size: 9;display: block;">
		<ice:panelTab label="simulation trial">
			<f:subview id="simResult">
				<ice:panelGrid xmlns:h="http://java.sun.com/jsf/html"
					xmlns:f="http://java.sun.com/jsf/core"
					xmlns:ice="http://www.icesoft.com/icefaces/component" border="0"
					columns="2">
					<ice:graphicImage value="/img/icons/info48.png"></ice:graphicImage>
					<ice:outputLabel value="#{labels['pages.simulation.result']}"></ice:outputLabel>
				</ice:panelGrid>
				<ice:panelCollapsible expanded="true" toggleOnClick="false">
					<f:facet name="header">
						<ice:outputLabel value="#{labels['trial.name']}"></ice:outputLabel>
					</f:facet>
					<ice:outputText id="name"
						value="#{simulationHandler.simTrial.name}" />
				</ice:panelCollapsible>
				<ice:panelCollapsible expanded="true" toggleOnClick="false"
					style="margin-left: 3px;">
					<f:facet name="header">
						<ice:outputLabel
							value="#{labels['pages.trialShowPanel.sitesInformation']}"></ice:outputLabel>
					</f:facet>
					<ice:dataTable border="1"
						value="#{simulationHandler.simTrial.participatingSites}"
						var="trialSite" width="550px">
						<ice:column id="column1">
							<ice:outputText value="#{trialSite.name}"></ice:outputText>
							<f:facet name="header">
								<ice:outputText value="#{labels['trialSite.name']}" id="nameH"></ice:outputText>
							</f:facet>
						</ice:column>
						<ice:column id="column2">
							<ice:outputText value="1"></ice:outputText>
							<f:facet name="header">
								<ice:outputText value="#{labels['pages.simulation.ratio']}"
									id="ratioTS"></ice:outputText>
							</f:facet>
						</ice:column>
					</ice:dataTable>
				</ice:panelCollapsible>
				<ice:panelCollapsible expanded="true" toggleOnClick="false"
					style="margin-left: 3px;">
					<f:facet name="header">
						<ice:outputLabel
							value="#{labels['pages.userEditPanel.rTreatmentA']}"></ice:outputLabel>
					</f:facet>
					<ice:dataTable id="treatmmentArmTable" border="1"
						value="#{simulationHandler.simTrial.treatmentArms}" var="arm"
						width="550px">
						<ice:column id="column1">
							<ice:outputText value="#{arm.name}"></ice:outputText>
							<f:facet name="header">
								<ice:outputText value="#{labels['trialSite.name']}" id="nameH"></ice:outputText>
							</f:facet>
						</ice:column>
						<ice:column id="column2">
							<ice:outputText value="#{arm.description}"></ice:outputText>
							<f:facet name="header">
								<ice:outputText value="#{labels['treatmentArm.description']}"
									id="descriptionH"></ice:outputText>
							</f:facet>
						</ice:column>
						<ice:column id="column3">
							<ice:outputText value="#{arm.plannedSubjects}"></ice:outputText>
							<f:facet name="header">
								<ice:outputText
									value="#{labels['pages.trialShowPanel.randomizationData.pAmount']}"
									id="plannedSubjectsH"></ice:outputText>
							</f:facet>
						</ice:column>
					</ice:dataTable>
				</ice:panelCollapsible>
				<ice:panelGroup rendered="#{not simulationHandler.simOnly}"
					xmlns:ui="http://java.sun.com/jsf/facelets">
					<ui:include src="/inc/panels/simulation/simulationResultOne.xhtml" />
				</ice:panelGroup>
				<ice:panelGroup rendered="#{simulationHandler.simOnly}"
					xmlns:ui="http://java.sun.com/jsf/facelets">
					<ui:include
						src="/inc/panels/simulation/simulationResultMore.xhtml" />
				</ice:panelGroup>
			</f:subview>
		</ice:panelTab>
	</ice:panelTabSet>
</ice:form>
