<ice:panelGroup styleClass="icePnlClpsbl" xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:panelGrid columns="1">
		<ice:panelGrid columns="2">
			<ice:outputLabel value="#{labels['chart.clickedValue']}" />
			<ice:outputText value="#{charts.clickedValues['strataChart']}" effect="#{charts.effects['strataChart']}"/>
		</ice:panelGrid>
		<ice:outputChart id="strataChart" type="barstacked"
			chartTitle="#{labels['chart.rFactor.title']}"
			yaxisTitle="#{labels['chart.rFactor.xLabel']}"
			xaxisTitle="#{labels['chart.rFactor.yLabel']}" width="650"
			height="#{charts.RFactorsChartData.heightChart}" horizontal="true" legendPlacement="none"
			xaxisLabels="#{charts.RFactorsChartData.XLabels}"
			labels="#{charts.RFactorsChartData.XLabels}"
			data="#{charts.RFactorsChartData.data}"
			actionListener="#{charts.action}" renderOnSubmit="true" />
	</ice:panelGrid>
</ice:panelGroup>
