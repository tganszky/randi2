<ice:panelGroup styleClass="icePnlClpsbl"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:panelGrid columns="1">
		<ice:panelGrid columns="2">
			<ice:outputLabel value="#{labels['chart.type']}" />
			<ice:selectOneMenu value="#{charts.RChartType}" partialSubmit="true">
				<f:selectItems value="#{charts.chartTypes}" />
			</ice:selectOneMenu>
			<ice:outputLabel value="#{labels['chart.clickedValue']}" />
			<ice:outputText value="#{charts.clickedValues['recruitmentChart']}"
				effect="#{charts.effects['recruitmentChart']}" />
		</ice:panelGrid>
		<ice:outputChart id="recruitmentChart" type="#{charts.RChartType}"
			chartTitle="#{labels['chart.recruitment.title']}"
			xaxisTitle="#{labels['chart.recruitment.xLabel']}"
			yaxisTitle="#{labels['chart.recruitment.yLabel']}" width="650"
			height="300" legendPlacement="bottom"
			xaxisLabels="#{charts.RChartData.XLabels}"
			labels="#{labels['chart.recruitment.1']},#{labels['chart.recruitment.2']}"
			data="#{charts.RChartData.data}" actionListener="#{charts.action}"
			renderOnSubmit="true" />
	</ice:panelGrid>
</ice:panelGroup>
