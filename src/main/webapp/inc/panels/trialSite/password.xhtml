<ice:panelGrid xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component" border="0" columns="2" style="float:left">
	<ice:graphicImage value="/img/icons/security48.png"></ice:graphicImage>
	<ice:outputText value="#{labels['pages.trialSiteEditPanel.passwordInfo']}"
		escape="false" />
	<ice:outputLabel for="passowrd" value="#{labels['trialSite.password']}"></ice:outputLabel>
	<ice:panelGroup>
		<ice:inputText id="password" size="50"
			value="#{trialSiteHandler.currentObject.password}"
			required="#{trialSiteHandler.currentObject.requiredFields['password']}"
			partialSubmit="true">
			<f:validator validatorId="de.randi2.jsf.validators.RANDI2_VALIDATOR" />
			<f:attribute name="dObject" value="#{trialSiteHandler.currentObject}" />
		</ice:inputText>
		<ice:message for="password" styleClass="errorMsg"/>
	</ice:panelGroup>
</ice:panelGrid>
