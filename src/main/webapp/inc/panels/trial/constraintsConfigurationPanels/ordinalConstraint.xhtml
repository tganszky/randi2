<ice:panelGroup xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component" rendered="#{criterion.constraint}">
	<ice:panelGrid columns="2">
		<ice:outputLabel value="Expected value*" />
		<ice:panelGroup>
			<ice:selectManyCheckbox valueChangeListener="#{criterion.inclusionConstraintChanged}"
				partialSubmit="true">
				<f:selectItems value="#{criterion.selectItems}" />
			</ice:selectManyCheckbox>
		</ice:panelGroup>
	</ice:panelGrid>
</ice:panelGroup>
