<div><ice:panelGrid xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component" border="0"
	columns="2">
	<ice:graphicImage value="/img/icons/randConfig48.png" />
	<ice:outputLabel
		value="#{labels['pages.trialCreatePanel.step5message']}" />
</ice:panelGrid> <ice:panelGroup style="width: 450px;"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:panelCollapsible expanded="true" toggleOnClick="true">
		<f:facet name="header">
			<ice:outputLabel value="#{labels['trial.randomConf']}" />
		</f:facet>
		<ice:selectOneMenu id="algorithmType" partialSubmit="true"
			value="#{algorithmConfig.selectedAlgorithmPanelId}"
			valueChangeListener="#{algorithmConfig.algorithmChanged}">
			<f:selectItems value="#{algorithmConfig.algorithms}" />
		</ice:selectOneMenu>
		<ice:message for="algorithmType" styleClass="errorMsg" />
	</ice:panelCollapsible>
</ice:panelGroup> <ice:panelGrid columns="1" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ice:panelStack id="algorithmsPanelStack"
		selectedPanel="#{algorithmConfig.selectedAlgorithmPanelId}">
		<ice:panelGroup id="none">
		</ice:panelGroup>
		<ice:panelGroup id="COMPLETE_RANDOMIZATION">
			<ui:include src="/inc/panels/randomization/completeR.xhtml" />
		</ice:panelGroup>
		<ice:panelGroup id="BIASEDCOIN_RANDOMIZATION">
			<ui:include src="/inc/panels/randomization/biasedCoinR.xhtml" />
		</ice:panelGroup>
		<ice:panelGroup id="BLOCK_RANDOMIZATION">
			<ui:include src="/inc/panels/randomization/blockR.xhtml" />
		</ice:panelGroup>
		<ice:panelGroup id="TRUNCATED_RANDOMIZATION">
			<ui:include src="/inc/panels/randomization/truncatedR.xhtml" />
		</ice:panelGroup>
		<ice:panelGroup id="URN_MODEL">
			<ui:include src="/inc/panels/randomization/urnR.xhtml" />
		</ice:panelGroup>
		<ice:panelGroup id="MINIMIZATION">
			<ui:include src="/inc/panels/randomization/minimizationR.xhtml" />
		</ice:panelGroup>
	</ice:panelStack>
</ice:panelGrid> <ice:commandButton type="submit" value="#{labels['buttons.save']}"
	action="#{trialHandler.createTrial}"
	rendered="#{!trialHandler.editing}"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component" /> <ice:commandButton
	value="#{labels['buttons.simulate']}"
	actionListener="#{randi2Page.simulateTrial}"
	rendered="#{!trialHandler.editing}"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component" /></div>
