<div><ice:panelGrid xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component" border="0"
	columns="2">
	<ice:graphicImage value="/img/icons/info48.png"></ice:graphicImage>
	<ice:outputLabel
		value="#{labels['pages.trialCreatePanel.step1message']}"></ice:outputLabel>
</ice:panelGrid> <ice:panelGroup style="width: 550px;"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:f="http://java.sun.com/jsf/core">
	<ice:panelGrid columns="2">
		<ice:panelCollapsible id="namePanel" expanded="true"
			toggleOnClick="false">
			<f:facet name="header">
				<ice:outputLabel value="#{labels['trial.name']}"></ice:outputLabel>
			</f:facet>
			<ice:inputText id="name" size="35"
				value="#{trialHandler.currentObject.name}"
				required="#{trialHandler.currentObject.requiredFields['name']}"
				partialSubmit="true">
				<f:validator validatorId="de.randi2.jsf.validators.RANDI2_VALIDATOR" />
				<f:attribute name="dObject" value="#{trialHandler.currentObject}" />
			</ice:inputText>
			<ice:message for="name" styleClass="errorMsg" />
		</ice:panelCollapsible>
		<ice:panelCollapsible id="abbreviationPanel" expanded="true"
			toggleOnClick="false">
			<f:facet name="header">
				<ice:outputLabel value="#{labels['trial.abbreviation']}"></ice:outputLabel>
			</f:facet>
			<ice:inputText id="abbreviation" size="31"
				value="#{trialHandler.currentObject.abbreviation}"
				required="#{trialHandler.currentObject.requiredFields['abbreviation']}"
				partialSubmit="true">
				<f:validator validatorId="de.randi2.jsf.validators.RANDI2_VALIDATOR" />
				<f:attribute name="dObject" value="#{trialHandler.currentObject}" />
			</ice:inputText>
			<ice:message for="abbreviation" styleClass="errorMsg" />
		</ice:panelCollapsible>
	</ice:panelGrid>
	<ice:panelCollapsible id="descriptionPanel" expanded="true"
		style="margin-left: 3px;" toggleOnClick="false">
		<f:facet name="header">
			<ice:outputLabel value="#{labels['trial.description']}"></ice:outputLabel>
		</f:facet>
		<ice:inputTextarea id="description" cols="20" rows="4"
			value="#{trialHandler.currentObject.description}"
			required="#{trialHandler.currentObject.requiredFields['description']}"
			partialSubmit="true" style="width:510px;height:85px;overflow: auto;">
			<f:validator validatorId="de.randi2.jsf.validators.RANDI2_VALIDATOR" />
			<f:attribute name="dObject" value="#{trialHandler.currentObject}" />
		</ice:inputTextarea>
		<ice:message for="description" styleClass="errorMsg" />
	</ice:panelCollapsible>

	<ice:panelCollapsible id="datesAndStatusPanel" expanded="true"
		style="margin-left: 3px; margin-top: 3px;" toggleOnClick="false">
		<f:facet name="header">
			<ice:outputLabel
				value="#{labels['pages.trialCreatePanel.dAndSHeader']}" />
		</f:facet>
		<ice:panelGrid border="0" columns="4">
			<ice:outputLabel for="startDate" value="#{labels['trial.startDate']}" />
			<ice:panelGroup>
				<ice:selectInputDate id="startDate"
					value="#{trialHandler.currentObject.startDate.time}"
					renderAsPopup="true">
					<f:convertDateTime locale="#{loginHandler.chosenLocale}"
						dateStyle="medium" timeZone="#{randi2Page.zone}" />
				</ice:selectInputDate>
				<ice:message for="startDate" styleClass="errorMsg" />
			</ice:panelGroup>
			<ice:outputLabel for="endDate" value="#{labels['trial.endDate']}" />
			<ice:panelGroup>
				<ice:selectInputDate id="endDate"
					value="#{trialHandler.currentObject.endDate.time}"
					renderAsPopup="true">
					<f:convertDateTime locale="#{loginHandler.chosenLocale}"
						dateStyle="medium" timeZone="#{randi2Page.zone}" />
				</ice:selectInputDate>
				<ice:message for="endDate" styleClass="errorMsg" />
			</ice:panelGroup>
		</ice:panelGrid>
	</ice:panelCollapsible>
	<ice:panelCollapsible id="managementPanel" expanded="true"
		style="margin-left: 3px; margin-top: 3px;" toggleOnClick="false">
		<f:facet name="header">
			<ice:outputLabel value="#{labels['pages.trialCreatePanel.mHeader']}" />
		</f:facet>
		<ice:panelGrid border="0" columns="2">
			<ice:outputLabel for="leadingTrialSite"
				value="#{labels['trial.leadingTrialSite']}"></ice:outputLabel>
			<ice:selectInputText id="leadingTrialSite"
				required="#{trialHandler.currentObject.requiredFields['leadingSite']}"
				valueChangeListener="#{trialHandler.trialSitesAC.updateObjectList}"
				rows="10" width="200"
				value="#{trialHandler.trialSitesAC.objectRepresentation}">
				<f:selectItems value="#{trialHandler.trialSitesAC.objectList}" />
			</ice:selectInputText>
			<ice:outputLabel for="sponsorInvestigator"
				value="#{labels['trial.sponsorInvestigator']}"
				rendered="#{trialHandler.trialSitesAC.objectSelected}"></ice:outputLabel>
			<ice:selectInputText id="sponsorInvestigator" width="200"
				required="#{trialHandler.currentObject.requiredFields['sponsorInvestigator']}"
				valueChangeListener="#{trialHandler.sponsorInvestigatorsAC.updateObjectList}"
				rendered="#{trialHandler.trialSitesAC.objectSelected}"
				value="#{trialHandler.sponsorInvestigatorsAC.objectRepresentation}">
				<f:selectItems
					value="#{trialHandler.sponsorInvestigatorsAC.objectList}" />
			</ice:selectInputText>
		</ice:panelGrid>
	</ice:panelCollapsible>
</ice:panelGroup></div>
