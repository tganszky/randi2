<div><ice:panelGroup xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:panelGrid columns="1" rendered="#{!criterion.elementsEmpty}">
		<ice:panelGroup>
			<ice:outputLabel
				value="#{criteria['de.randi2.model.criteria.OrdinalCriterion.elements']}" />
			<ice:commandButton image="/img/icons/add16.png"
				actionListener="#{criterion.addElement}" style="margin-right:5px;" />
			<ice:commandButton image="/img/icons/remove16.png"
				disabled="#{criterion.elementsEmpty}"
				actionListener="#{criterion.removeElement}" />
		</ice:panelGroup>
		<ice:panelSeries value="#{criterion.elements}" var="element"
			style="padding:10px;">
			<ice:panelGrid columns="2">
				<ice:outputLabel value="#{element}" />
				<ice:inputText
					value="#{criterion.wrappedCriterion.elements[element]}" />
			</ice:panelGrid>
		</ice:panelSeries>
	</ice:panelGrid>
</ice:panelGroup> <!--  ice:panelGroup>
