<ice:form xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:panelPopup draggable="false" modal="true"
		visible="#{popups.changePInvestigatorPVisible}"
		rendered="#{popups.changePInvestigatorPVisible}">
		<f:facet name="header">
			<ice:outputText value="#{labels['trial.sponsorInvestigator']}"/>
		</f:facet>
		<f:facet name="body">
			<ice:panelGroup>
				<ice:outputLabel value="#{labels['person.surname']},#{labels['person.firstname']}" />
				<ice:panelGroup id="passwordGroup">
					<ice:selectInputText id="pInvestigator"
						valueChangeListener="#{trialHandler.sponsorInvestigatorsAC.updateObjectList}"
						rows="10" width="200"
						value="#{trialHandler.sponsorInvestigatorsAC.objectRepresentation}">
						<f:selectItems value="#{trialHandler.sponsorInvestigatorsAC.objectList}" />
					</ice:selectInputText>
				</ice:panelGroup>
				<ice:panelGroup>
					<ice:panelGrid columns="2">
						<ice:commandButton value="#{labels['buttons.save']}"
							action="#{trialHandler.changePInvestigator}" />
						<ice:commandButton immediate="true"
							value="#{labels['buttons.cancel']}"
							action="#{popups.hideChangePInvestigatorPopup}"/>
					</ice:panelGrid>
				</ice:panelGroup>
			</ice:panelGroup>
		</f:facet>
	</ice:panelPopup>
</ice:form>
