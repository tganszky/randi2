<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>
	<title><ui:insert name="title">
		<ice:outputText nospan="true" value="RANDI2 #{randi2.version}" />
	</ui:insert></title>
	<ice:outputStyle href="/xmlhttp/css/rime/rime.css" />
	<ice:outputStyle href="/RANDI2.css" />
</h:head>
<h:body>
	<div id="content"><!-- Login Form -->
	<div class="body"><!-- Popups section --> 
		<ui:include src="./inc/popups/aboutPopup.jspx" />
		<ui:include src="./inc/popups/helpPopup.jspx" />
	<ice:panelBorder layout="hide east" border="0" cellpadding="1"
		cellspacing="1" width="100%" height="100%">

		<f:facet name="north">
			<ice:panelGroup id="northPanel">
				<ice:panelGrid columns="2">
						<ui:include src="./inc/version.xhtml" />
						<ui:include src="./inc/header.jspx" />
				</ice:panelGrid>
			</ice:panelGroup>
		</f:facet>

		<f:facet name="west">
				<ui:include src="./inc/menu.jspx" />
		</f:facet>

		<f:facet name="center">
			<ice:panelGroup>
				<!--
               Main Component content;
               controls which template will be viewed
            -->
				<ice:panelStack id="templatePanelStack"
					selectedPanel="#{randi2Page.activePanel}">

					<!--
                  Content Panels for various content related to the webmail
                  applications
                -->
					<ice:panelGroup id="welcomePanel">
							<ui:include src="./inc/panels/welcomePanel.jspx" />
					</ice:panelGroup>
					<ice:panelGroup id="userEditPanel">
							<ui:include src="./inc/panels/userEditPanel.jspx" />
					</ice:panelGroup>
					<ice:panelGroup id="trialsViewPanel">
							<ui:include src="./inc/panels/trialsViewPanel.jspx" />
					</ice:panelGroup>
					<ice:panelGroup id="trialSitesViewPanel">
							<ui:include src="./inc/panels/trialSitesViewPanel.jspx" />
					</ice:panelGroup>
					<ice:panelGroup id="trialSiteEditPanel">
							<ui:include src="./inc/panels/trialSiteEditPanel.jspx" />
					</ice:panelGroup>
					<ice:panelGroup id="trialCreatePanel">
							<ui:include src="./inc/panels/trialCreatePanel.jspx" />
					</ice:panelGroup>
					<ice:panelGroup id="trialShowPanel">
							<ui:include src="./inc/panels/trialShowPanel.jspx" />
					</ice:panelGroup>
					<ice:panelGroup id="tSubjectAddPanel">
							<ui:include src="./inc/panels/tSubjectAddPanel.jspx" />
					</ice:panelGroup>
					<ice:panelGroup id="simulationTrialPanel">
							<ui:include src="./inc/panels/simulation/simulationPanel.jspx" />
					</ice:panelGroup>
					<ice:panelGroup id="simulationOnlyPanel">
							<ui:include src="./inc/panels/simulation/simulationOnlyPanel.jspx" />
					</ice:panelGroup>
					<ice:panelGroup id="simulationResultPanel">
							<ui:include src="./inc/panels/simulation/simulationResult.jspx" />
					</ice:panelGroup>
				</ice:panelStack>
			</ice:panelGroup>
		</f:facet>

		<f:facet name="south">

			<ice:panelGrid columns="2" width="100%">

				<!-- copyright and company stuff -->
				<ice:panelGroup>
					<table width="100%" cellpadding="0" cellspacing="0">
						<tr>
							<td align="center"><ice:outputText
								value="&#169; #{randi2.year} RANDI2 Development Team.
							&#160; &#8226; &#160;" /><ice:outputLink
								value="#{randi2.website1}" target="_blank">
								<ice:outputText value="#{randi2.website1}" />
							</ice:outputLink></td>
						</tr>
					</table>
				</ice:panelGroup>
			</ice:panelGrid>
		</f:facet>
	</ice:panelBorder></div>
	</div>
</h:body>
</html>
